<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number validation</title>
</head>
<body>
    
    <h2>Enter your Mobile No:</h2>
    <br>
    <input type="text" onkeyup="val(this)">
    <div id="res"></div>

</body>
<script>
    function val(elem){
        if(isNaN(elem.value)){
            document.getElementById("res").innerText="Enter Only Numeric Data"
        }
        else{document.getElementById("res").innerText=""

        }
    }
</script>
</html>
