<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: #cae9ee;
            padding: 10px;
            margin: 10px;
            
        }
        .nav1{
            border: 1px solid ;
            background-color: #fff;
            padding: 15px;
            
        }
        .nav1 ul{
            margin: 0;
            padding: 0;
            list-style-type: none;
            display: flex;
            justify-content: space-evenly;
        }

        h2{
            margin-bottom: 10px;
        }
        .nav1 li{
            display: inline;

        }
        .nav1 a{
            text-decoration: none;
            
            padding: 5px 5px;
        }
        button{
            background-color: rgb(11, 187, 251);
            color: #eef2f3;
            border: none;
            padding: 5px 5px;
            border-radius: 2px;
            cursor:pointer;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            color: rgb(9, 6, 5);
        }
        
    </style>
</head>
<body>
    
    <div class="nav">
        <h2>navbar version 1</h2>
        <nav class="nav1">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li class="login-btn"><button>Login</button></li>
            </ul>
        </nav>
    </div>
</body>
</html>
