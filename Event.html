<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo{
            color: chartreuse;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 50px;
            transition: 1.5s;
        }
    </style>
</head>
<body>
    <h2> modify CSS using Java Script!!</h2>
    
    <div id="demo" onmouseenter="modify()" onmouseleave="unmodify()">
        Adamas University

    </div>
</body>
<script>
function modify(){
    document.getElementById("demo").style.fontSize='80px';
}

function unmodify(){
    document.getElementById("demo").style.fontSize='50px';
    document.getElementById("demo").style.color='red';
}
</script>
</html>
