<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CLOCK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
            font-size: 3rem;
            background-color: #f0f0f0;
            color: #333;
        }
    </style>
</head>
<body onload="showtime()">
    <h1 id="demo">Clock</h1>
</body>

<script>
    function showtime() {
        let d = new Date(); // Corrected to Date
        let h = d.getHours();
        let m = d.getMinutes();
        let s = d.getSeconds();
        let session = "AM";

        // Convert to 12-hour format
        if (h === 0) {
            h = 12;
        } else if (h > 12) {
            h -= 12;
            session = "PM";
        }

        // Add leading zero if needed
        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;

        let time = h + " : " + m + " : " + s + " " + session;
        document.getElementById("demo").innerHTML = time;

        setTimeout(showtime, 1000); // Update every second
    }
</script>

</html>
