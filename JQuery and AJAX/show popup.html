<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popup Example</title>
  <style>
    /* Modal background */
    .popup-overlay {
  position: fixed;
  top: 20px; /* distance from top */
  left: 50%; /* center horizontally */
  transform: translateX(-50%); /* adjust back by 50% of its width */
  width: 15%;
  height: 25%;
  background: rgba(0, 0, 0, 0.5);
  display: none;
  justify-content: center;
  align-items: center; /* vertically center inside box */
  z-index: 1000;
  border-radius: 8px;
}

    /* Modal box */
    .popup-box {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      text-align: center;
    }

    /* Close button */
    .close-btn {
      margin-top: 10px;
      background: #ff5c5c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button onclick="openPopup()">Show Popup</button>

<div id="popup" class="popup-overlay">
  <div class="popup-box">
    <h2>Popup Title</h2>
    <p>This is a popup message!</p>
    <button class="close-btn" onclick="closePopup()">Close</button>
  </div>
</div>

<script>
  function openPopup() {
    document.getElementById("popup").style.display = "flex";
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }
</script>

</body>
</html>
