<head>

    <style>
        .box{

             display: flex;

             color: yellow;
             background-color: red;
             animation-name: round;
             animation-duration: 0.7s;
             text-align: center;
             margin:500px 400px 200px 200px;
            
             




        }

        @keyframes round {
            0%{


            }
            50%{
                scale: 1.2;
            }
            100%{
                border-radius: 50%;
                background-color: aquamarine;
                rotate: 360deg;
            }
            
        }
    </style>
</head>
