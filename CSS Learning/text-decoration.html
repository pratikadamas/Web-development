<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text decoration

    </title>

    <style>
#a1
{
    color: rgb(131, 98, 14,0.34);
    text-decoration: underline;
}
#a2
{
    color: #a9be0a;
   text-decoration: line-through;
}
#a3
{
    color: chocolate;
text-decoration: overline;
}
#a
{
    color: gold;
    text-decoration: underline;
    text-decoration: dashed;
}
#a5{
    color: aqua;
    text-decoration: underline;
    text-decoration-style: dotted;
}
#a6{
    color: darkgreen;
    text-decoration: underline;
    text-decoration-style: solid;
}
#a7{
    color: rgb(194, 98, 167);

    text-decoration: underline;
    text-decoration-style: wavy;

}
    </style>
</head>
<body>
    <h1 id="a1">His is my text.</h1>
    <br>
    <h1 id="a2">His is my text.</h1> 
    <br>
    <h1 id="a3">His is my text.</h1>
    <br>
    <h1 id="a4">His is my text.</h1>
    <br> 
    <h1 id="a5">His is my text.</h1>
    <br> 
    <h1 id="a6 ">His is my text.</h1>
    <br> 
    <h1 id="a7">His is my text.</h1>
</body>
</html>
