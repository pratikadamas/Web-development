
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Platform Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            align-items: stretch;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            position: relative;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .card.blog::before {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
        }

        .card.courses::before {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(16, 185, 129, 0.1) 100%);
        }

        .card.test-series::before {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(147, 51, 234, 0.1) 100%);
        }

        .card.books::before {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(245, 101, 101, 0.1) 100%);
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }

        .card:hover .card-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .card.blog .card-icon {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }

        .card.courses .card-icon {
            background: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
        }

        .card.test-series .card-icon {
            background: linear-gradient(135deg, #3b82f6 0%, #9333ea 100%);
        }

        .card.books .card-icon {
            background: linear-gradient(135deg, #ef4444 0%, #f56565 100%);
        }

        .icon-svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
        }

        .card-description {
            color: #6b7280;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }

        .card-arrow {
            position: absolute;
            top: 2rem;
            right: 2rem;
            width: 24px;
            height: 24px;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .card:hover .card-arrow {
            opacity: 1;
            transform: translateX(4px);
        }

        .arrow-svg {
            width: 100%;
            height: 100%;
            fill: #6b7280;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .card-title {
                font-size: 1.25rem;
            }
            
            .card-icon {
                width: 50px;
                height: 50px;
                margin-bottom: 1rem;
            }
            
            .icon-svg {
                width: 24px;
                height: 24px;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 1.25rem;
            }
            
            .card-arrow {
                top: 1.25rem;
                right: 1.25rem;
            }
        }

        /* Large screens */
        @media (min-width: 1200px) {
            .cards-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* Animation for page load */
        .card {
            animation: slideUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cards-grid">
            <!-- Blog Card -->
            <div class="card blog" onclick="handleCardClick('blog')">
                <div class="card-icon">
                    <svg class="icon-svg" viewBox="0 0 24 24">
                        <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/>
                    </svg>
                </div>
                <h3 class="card-title">Blog</h3>
                <p class="card-description">Read Our Latest Blogs</p>
                <div class="card-arrow">
                    <svg class="arrow-svg" viewBox="0 0 24 24">
                        <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                    </svg>
                </div>
            </div>

            <!-- Courses Card -->
            <div class="card courses" onclick="handleCardClick('courses')">
                <div class="card-icon">
                    <svg class="icon-svg" viewBox="0 0 24 24">
                        <path d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6L23 9l-11-6zM18.82 9L12 12.72 5.18 9 12 5.28 18.82 9zM17 16l-5 2.72L7 16v-3.73L12 15l5-2.73V16z"/>
                    </svg>
                </div>
                <h3 class="card-title">Courses</h3>
                <p class="card-description">Access Our Latest Courses</p>
                <div class="card-arrow">
                    <svg class="arrow-svg" viewBox="0 0 24 24">
                        <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                    </svg>
                </div>
            </div>

            <!-- Test Series Card -->
            <div class="card test-series" onclick="handleCardClick('test-series')">
                <div class="card-icon">
                    <svg class="icon-svg" viewBox="0 0 24 24">
                        <path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.89 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm4 18H6V4h7v5h5v11zm-3-7c0 1.66-1.34 3-3 3s-3-1.34-3-3 1.34-3 3-3 3 1.34 3 3z"/>
                    </svg>
                </div>
                <h3 class="card-title">Test Series</h3>
                <p class="card-description">Explore JEE 2026 Test Series</p>
                <div class="card-arrow">
                    <svg class="arrow-svg" viewBox="0 0 24 24">
                        <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                    </svg>
                </div>
            </div>

            <!-- Books Card -->
            <div class="card books" onclick="handleCardClick('books')">
                <div class="card-icon">
                    <svg class="icon-svg" viewBox="0 0 24 24">
                        <path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/>
                    </svg>
                </div>
                <h3 class="card-title">Books</h3>
                <p class="card-description">Find Preparation Books</p>
                <div class="card-arrow">
                    <svg class="arrow-svg" viewBox="0 0 24 24">
                        <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleCardClick(cardType) {
            console.log(`${cardType} card clicked!`);
            // Add your navigation logic here
            // For example: window.location.href = `/${cardType}`;
            
            // Visual feedback
            const card = event.currentTarget;
            card.style.transform = 'scale(0.95)';
            setTimeout(() => {
                card.style.transform = '';
            }, 150);
        }

        // Add some interactive effects
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.zIndex = '10';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.zIndex = '1';
            });
        });

        // Parallax effect on scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const cards = document.querySelectorAll('.card');
            
            cards.forEach((card, index) => {
                const speed = 0.1 * (index + 1);
                card.style.transform = `translateY(${scrolled * speed}px)`;
            });
        });
    </script>
</body>
</html>
