<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selection System - Interactive Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Body and Container Styling */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            max-width: 950px;
            margin: 20px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header Styling with Glow Effect */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 25px;
            border-bottom: 2px solid transparent;
            background: linear-gradient(90deg, #667eea, #764ba2) padding-box,
                        linear-gradient(90deg, #667eea, #764ba2) border-box;
            border-image: linear-gradient(90deg, #667eea, #764ba2) 1;
            margin-bottom: 35px;
            flex-wrap: wrap;
            gap: 15px;
            border-radius: 10px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
        }

        .navbar h1 {
            margin: 0;
            font-size: 2.2em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.02); }
        }

        .profile-logout {
            display: flex;
            gap: 15px;
        }

        .profile-logout a {
            text-decoration: none;
            color: #667eea;
            padding: 12px 25px;
            border: 2px solid #667eea;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .profile-logout a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: left 0.5s ease;
            z-index: -1;
        }

        .profile-logout a:hover::before {
            left: 0;
        }

        .profile-logout a:hover {
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        /* Main Content Area */
        main {
            flex-grow: 1;
        }

        /* Course Category Section with Enhanced Styling */
        .course-category-section {
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(248, 249, 250, 0.9));
            border: 2px solid transparent;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        .course-category-section:nth-child(1) { animation-delay: 0.2s; }
        .course-category-section:nth-child(2) { animation-delay: 0.4s; }
        .course-category-section:nth-child(3) { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .course-category-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: left 0.5s ease;
        }

        .course-category-section:hover::before {
            left: 0;
        }

        .course-category-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .course-category-section h2 {
            margin-top: 0;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2em;
            font-weight: 700;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }

        .course-category-section h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .course-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Enhanced Course Item Styling */
        .course-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            padding: 25px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }

        .course-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .course-item:hover::before {
            opacity: 1;
        }

        .course-item:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: #667eea;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.2);
        }

        .course-item.selected {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-color: #667eea;
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
            transform: translateY(-5px);
        }

        .course-item.selected::after {
            content: 'âœ“';
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            animation: checkmark 0.5s ease-out;
        }

        @keyframes checkmark {
            from { transform: scale(0) rotate(180deg); opacity: 0; }
            to { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        /* Hide the actual radio input */
        .course-item input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 1px;
            height: 1px;
            overflow: hidden;
            clip: rect(0 0 0 0);
            white-space: nowrap;
            border: 0;
        }

        /* Course Details Styling */
        .course-details {
            flex-grow: 1;
            position: relative;
            z-index: 2;
        }

        .course-details h3 {
            margin: 0 0 10px 0;
            font-size: 1.4em;
            color: #2c3e50;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s ease;
        }

        .course-item:hover .course-details h3 {
            color: #667eea;
        }

        .course-details h3 .fas {
            color: #667eea;
            font-size: 1.2em;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .course-details p {
            margin: 0 0 8px 0;
            font-size: 1em;
            color: #6c757d;
            line-height: 1.6;
            transition: color 0.3s ease;
        }

        .course-item:hover .course-details p {
            color: #495057;
        }

        /* Interactive Rectangular Button Styling */
        .select-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 120px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .select-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s ease, height 0.5s ease;
        }

        .select-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .select-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .select-button.selected {
            background: linear-gradient(135deg, #28a745, #20c997);
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.4);
            animation: selectedPulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes selectedPulse {
            from { box-shadow: 0 10px 30px rgba(40, 167, 69, 0.4); }
            to { box-shadow: 0 15px 40px rgba(40, 167, 69, 0.6); }
        }

        .select-button:active {
            transform: translateY(-1px) scale(0.98);
        }

        /* Enhanced Submit Button */
        .submit-button-container {
            text-align: center;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
        }

        .submit-button {
            padding: 20px 50px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.3em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .submit-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .submit-button:hover::before {
            left: 100%;
        }

        .submit-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 50px rgba(40, 167, 69, 0.5);
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding-top: 30px;
            margin-top: 40px;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            font-size: 0.95em;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
                border-radius: 15px;
            }

            .course-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
                padding: 20px;
            }

            .select-button {
                width: 100%;
                padding: 18px 25px;
                font-size: 1.1em;
            }

            .navbar h1 {
                font-size: 1.8em;
            }

            .course-category-section h2 {
                font-size: 1.6em;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Add a global event listener for all select buttons
            document.querySelectorAll('.select-button').forEach(button => {
                button.addEventListener('click', (event) => {
                    const courseId = event.currentTarget.dataset.courseId;
                    selectCourse(courseId);
                });
            });

            // Add change listener for radio buttons to update UI if clicked directly
            document.querySelectorAll('input[type="radio"][name="selected_course"]').forEach(radio => {
                radio.addEventListener('change', (event) => {
                    if (event.target.checked) {
                        selectCourse(event.target.id);
                    }
                });
            });

            // Initial UI state setup for pre-selected courses (if any)
            const preSelectedRadio = document.querySelector('input[type="radio"][name="selected_course"]:checked');
            if (preSelectedRadio) {
                selectCourse(preSelectedRadio.id);
            }
        });

        function selectCourse(courseId) {
            // Find the radio button corresponding to the courseId
            const radioButton = document.getElementById(courseId);
            if (!radioButton) return; // Exit if no matching radio button

            // Ensure the radio button is checked
            radioButton.checked = true;

            // Remove selected class from all course items and buttons
            document.querySelectorAll('.course-item').forEach(item => {
                item.classList.remove('selected');
                const btn = item.querySelector('.select-button');
                if (btn) {
                    btn.classList.remove('selected');
                    btn.textContent = 'Select';
                }
            });

            // Add selected class to the clicked course item and its button
            const courseItem = radioButton.closest('.course-item');
            if (courseItem) {
                courseItem.classList.add('selected');
                const button = courseItem.querySelector('.select-button');
                if (button) {
                    button.classList.add('selected');
                    button.textContent = 'âœ“ Selected';
                }
                // Add celebration effect
                createCelebrationEffect(courseItem);
            }
        }

        function createCelebrationEffect(element) {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '4px';
                particle.style.height = '4px';
                particle.style.background = '#667eea';
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '1000';

                const rect = element.getBoundingClientRect();
                particle.style.left = (rect.left + rect.width / 2) + 'px';
                particle.style.top = (rect.top + rect.height / 2) + 'px';

                document.body.appendChild(particle);

                const angle = (Math.PI * 2 * i) / 20;
                const velocity = 100;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;

                let x = 0;
                let y = 0;
                let opacity = 1;

                const animate = () => {
                    x += vx * 0.02;
                    y += vy * 0.02;
                    opacity -= 0.02;

                    particle.style.transform = `translate(${x}px, ${y}px)`;
                    particle.style.opacity = opacity;

                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        document.body.removeChild(particle);
                    }
                };

                animate();
            }
        }

        // Add loading animation on page load
        window.addEventListener('load', () => {
            // The initial opacity is now controlled by CSS, removing the need for
            // body.style.opacity manipulation here to avoid potential flashes.
        });
    </script>
