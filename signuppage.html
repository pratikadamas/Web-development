<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.97);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            position: relative;
            margin: 20px 0;
        }
        
        .header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }
        
        .header h1 {
            font-size: 34px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            letter-spacing: 0.5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 18px;
            max-width: 700px;
            line-height: 1.5;
        }
        
        .header i {
            font-size: 46px;
            margin-bottom: 20px;
            color: #ffd166;
            background: rgba(0,0,0,0.15);
            padding: 18px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .form-container {
            padding: 35px;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -15px 25px;
        }
        
        .form-group {
            flex: 1 0 300px;
            padding: 0 15px;
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 17px;
            position: relative;
            padding-left: 12px;
        }
        
        .form-group label::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 6px;
            background: #3498db;
            border-radius: 50%;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #dce1e8;
            border-radius: 15px;
            font-size: 17px;
            transition: all 0.3s ease;
            background: #f8fafc;
            color: #2c3e50;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.25);
            background: white;
        }
        
        .form-group input::placeholder {
            color: #95a5a6;
        }
        
        .marks-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .mark-card {
            flex: 1;
            min-width: 250px;
            background: linear-gradient(to bottom right, #f8f9fa, #eef2f7);
            border-radius: 18px;
            padding: 25px;
            border-left: 5px solid #3498db;
            box-shadow: 0 6px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }
        
        .mark-card:hover {
            transform: translateY(-5px);
        }
        
        .mark-card h3 {
            margin-bottom: 18px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
        }
        
        .mark-card h3 i {
            color: #3498db;
            background: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 10px;
        }
        
        .mark-input {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .mark-input input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e1e5eb;
            border-radius: 12px;
            font-size: 17px;
            background: white;
        }
        
        .mark-input span {
            font-weight: bold;
            color: #7f8c8d;
            font-size: 18px;
        }
        
        .semester-group {
            background: linear-gradient(to bottom right, #f8f9fa, #eef2f7);
            border-radius: 18px;
            padding: 28px;
            margin-bottom: 25px;
            border-left: 5px solid #9b59b6;
            box-shadow: 0 6px 15px rgba(0,0,0,0.05);
        }
        
        .semester-group h3 {
            margin-bottom: 22px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 22px;
        }
        
        .semester-group h3 i {
            color: #9b59b6;
            background: rgba(155, 89, 182, 0.1);
            padding: 10px;
            border-radius: 10px;
        }
        
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
        }
        
        .radio-option {
            flex: 1;
            min-width: 220px;
        }
        
        .radio-option input {
            display: none;
        }
        
        .radio-option label {
            display: flex;
            align-items: center;
            padding: 18px 22px;
            background: white;
            border: 2px solid #e1e5eb;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 17px;
        }
        
        .radio-option label:hover {
            border-color: #3498db;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }
        
        .radio-option input:checked + label {
            border-color: #3498db;
            background: #e1f0fa;
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.2);
        }
        
        .radio-option .checkmark {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 2px solid #95a5a6;
            border-radius: 50%;
            margin-right: 15px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .radio-option input:checked + label .checkmark {
            border-color: #3498db;
        }
        
        .radio-option input:checked + label .checkmark::after {
            content: "";
            position: absolute;
            top: 3px;
            left: 3px;
            width: 14px;
            height: 14px;
            background: #3498db;
            border-radius: 50%;
        }
        
        .cgpa-group {
            display: flex;
            align-items: center;
            gap: 18px;
            flex-wrap: wrap;
        }
        
        .cgpa-input {
            flex: 1;
            min-width: 220px;
        }
        
        .cgpa-input input {
            background: #f8f9fa;
            border: 2px dashed #e1e5eb;
            font-weight: 600;
        }
        
        .submit-btn {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 19px;
            border-radius: 15px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.4s ease;
            margin-top: 25px;
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(52, 152, 219, 0.6);
        }
        
        .submit-btn:active {
            transform: translateY(2px);
        }
        
        .submit-btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -60%;
            width: 25px;
            height: 200%;
            background: rgba(255,255,255,0.3);
            transform: rotate(25deg);
            transition: all 0.6s;
        }
        
        .submit-btn:hover::after {
            left: 120%;
        }
        
        .footer {
            text-align: center;
            padding: 25px;
            color: #7f8c8d;
            font-size: 15px;
            border-top: 1px solid #ecf0f1;
            background: #f8f9fa;
        }
        
        .footer a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .footer a:hover {
            color: #2c3e50;
            text-decoration: underline;
        }
        
        /* Responsive adjustments */
        @media (max-width: 900px) {
            .container {
                max-width: 95%;
            }
            
            .form-group {
                flex: 1 0 100%;
            }
            
            .header {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .header p {
                font-size: 16px;
            }
            
            .form-container {
                padding: 25px;
            }
            
            .radio-option {
                min-width: 100%;
            }
            
            .mark-card {
                min-width: 100%;
            }
        }
        
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .header i {
                font-size: 36px;
                padding: 15px;
            }
            
            .form-group input,
            .form-group select {
                padding: 14px 16px;
                font-size: 16px;
            }
            
            .semester-group {
                padding: 22px 18px;
            }
            
            .submit-btn {
                padding: 18px;
                font-size: 18px;
            }
        }
        
        @media (max-width: 400px) {
            .header h1 {
                font-size: 22px;
            }
            
            .header p {
                font-size: 15px;
            }
            
            .form-container {
                padding: 20px 15px;
            }
        }
        
        /* Animation for form elements */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-group, .mark-card, .semester-group, .submit-btn {
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }
        
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .mark-card:nth-child(1) { animation-delay: 0.4s; }
        .mark-card:nth-child(2) { animation-delay: 0.5s; }
        .semester-group { animation-delay: 0.6s; }
        .form-group:nth-child(4) { animation-delay: 0.7s; }
        .submit-btn { animation-delay: 0.8s; }
    </style>
</head>
<body>
    <form action="">
    <div class="container">
        <div class="header">
            <!-- <i class="fas fa-user-graduate"></i> -->
            <h1>Student Information Form</h1>
            <p>Please fill in your details accurately. All fields are required for registration.</p>
        </div>
        
        <div class="form-container">
            <form id="studentForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="studentName">Student Full Name</label>
                        <input type="text" id="studentName" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="rollNumber">Roll Number</label>
                        <input type="text" id="rollNumber" placeholder="Enter your roll number" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="registrationNo">Registration Number</label>
                        <input type="text" id="registrationNo" placeholder="Enter your registration number" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="program">Program</label>
                        <select id="program" required>
                            <option value="">Select your program</option>
                            <option value="btech">Bachelor of Technology (B.Tech)</option>
                            <option value="bsc">Bachelor of Science (B.Sc)</option>
                            <option value="ba">Bachelor of Arts (B.A)</option>
                            <option value="mba">Master of Business Administration (MBA)</option>
                            <option value="mtech">Master of Technology (M.Tech)</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email ID</label>
                        <input type="email" id="email" placeholder="Enter your email address" required>
                    </div>
                </div>
                
                <div class="marks-container">
                    <div class="mark-card">
                        <h3>10th Marks</h3>
                        <div class="mark-input">
                            <input type="number" id="tenthMarks" placeholder="Enter percentage" min="0" max="100" step="0.01" required>
                            <span>%</span>
                        </div>
                    </div>
                    
                    <div class="mark-card">
                        <h3> 12th Marks</h3>
                        <div class="mark-input">
                            <input type="number" id="twelfthMarks" placeholder="Enter percentage" min="0" max="100" step="0.01" required>
                            <span>%</span>
                        </div>
                    </div>
                </div>
                
                
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="cgpa">Previous C.G.PA</label>
                        <div class="cgpa-group">
                            <div class="cgpa-input">
                                <input type="text" id="cgpa" placeholder="Enter your CGPA (e.g. 8.75)" required>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Submit Information
                </button>
            </form>
        </div>
        
        <div class="footer">
            <p> University Information System </p>
        </div>
    </div>
    </form>

    
</body>
</html>
