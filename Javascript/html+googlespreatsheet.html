<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Subscription</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background:linear-gradient(135deg, #4551c1, #528418);
    }
    .subscription-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      margin-top: 0;
      color: #333;
      font-size: 1.5rem;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #555;
    }
    input[type="email"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 4px;
      text-align: center;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
      display: block;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
      display: block;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div class="subscription-container">
  <h1>Subscribe to Our Newsletter</h1>
  <form id="subscriptionForm">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="your@email.com">
    </div>
    <button type="submit" id="submitBtn">Subscribe</button>
  </form>
  <div id="message"></div>
</div>

<script>
  document.getElementById('subscriptionForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const submitBtn = document.getElementById('submitBtn');
    const messageDiv = document.getElementById('message');

    // Email validation
    if (!email || !email.includes('@')) {
      messageDiv.textContent = 'Please enter a valid email address.';
      messageDiv.className = 'error';
      return;
    }

    // Loading state
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<span class="loading"></span> Subscribing...';
    messageDiv.style.display = 'none';

    try {
      const scriptUrl = 'https://script.google.com/macros/s/AKfycbzzgm94Pg_1D6F7dK50dEDrFNCnke_5iog9RVeU3uV2Don2tpkd-l_eLGd2Vx6xnNjrNQ/exec';

      const response = await fetch(scriptUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const result = await response.json();

      if (result.result === 'success') {
        messageDiv.textContent = 'Thank you for subscribing!';
        messageDiv.className = 'success';
        document.getElementById('subscriptionForm').reset();
      } else {
        messageDiv.textContent = result.message || 'Subscription failed.';
        messageDiv.className = 'error';
      }
    } catch (err) {
      console.error(err);
      messageDiv.textContent = 'An error occurred. Please try again.';
      messageDiv.className = 'error';
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = 'Subscribe';
    }
  });
</script>

</body>
</html>
