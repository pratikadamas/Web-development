<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page</title>
    <style>

        body{
           
            box-sizing: border-box;
            background-color: rgba(175, 163, 163, 0.985);
            color: white;
            opacity: 0.9;
           
            
        }
        .image{
            height: 400px;
            width: 800px;
            background-image: url("image-29.png"); 
            background-repeat: no-repeat;
            background-size: cover;
            margin-top: 10px;
            animation: badmanimage 6s ease-in-out infinite;

        }
        h1{
            font-size: 50px;
            letter-spacing: 50px;
            font-family:roboto;
            text-shadow: 2px 10px 2px  rgb(147, 147, 147);
            opacity: 0.7;
            color: #000000;

        }
        h1:hover{
            color: rgb(0, 0, 0);
            transform: scale(1.3);
            transition: 0.2s;
            text-shadow: 2px 10px 2px  black;
        }

        a{
            text-decoration: none;
            color: rgb(7, 7, 7);
            font-size: 40px;
            letter-spacing: 20px;
            text-shadow: 2px 10px 2px  rgb(108, 107, 107);
            opacity: 0.9;
            
        }
       
        a:hover h3{
            color: rgb(8, 8, 8);
            transform: scale(1.3);
            transition: 0.2s;
            text-shadow: 2px 10px 2px  black;
            
        }

        
        .outer{
           
            height: 600px;
            width: calc(100% - 100px);
            margin: 20px 50px 20px 50px;
            background-image: url("https://wallpapercave.com/wp/wp11263247.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            animation: slider 10s infinite;
            opacity: 0.8;
            box-shadow: 3px 3px 10px 5px rgba(0, 0, 0, 0.705);
        }


        @keyframes badmanimage {
            0%{
                opacity: 0;
                transform: scale(0.1);
            }
            50%{
                opacity: 1;
                 transform: scale();
                

            }
            100%{
                opacity: 1;
                 transform: scale(1);
            }
        }

        @keyframes slider {
            0%{
                background-image: url("giphy.gif");

            }
            50%{
                

            }
            100%{
                

            }
            
        }


    </style>
</head>
<body>
    <div class="main">
        <center>
        <div class="image">
            
        </div>
       
       <h1>ARKHAM CITY</h1>
       
        </center>

        <center>
            <div class="">

       <a href="https://www.dc.com/"><h3>DC STUDIO</h3> </a>
        </center>
        <div>
            <div class="outer">
               
            </div>

    </div>
</body>
</html>
