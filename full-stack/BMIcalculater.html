<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(3, 1, 1);
    }

    .login {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 400px;
      max-width: 90%;
      background-color: rgb(234, 225, 225);
      border-radius: 20px;
      border: 3px solid rgb(12, 12, 12);
      padding: 30px 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
    }

    .image {
      width: 80%;
      aspect-ratio: 1/1;
      background-image: url('bmi-Vector4.svg');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      border: 1px solid rgba(106, 112, 227, 0.7);
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid rgb(57, 185, 37);
      outline: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }

    input[type="number"]:hover {
      border-color: rgb(175, 233, 156);
      box-shadow: 0 0 6px rgba(234, 26, 26, 0.6);
      transform: scale(1.05);
    }

    input[type="submit"] {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background-color: rgb(26, 97, 111);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    input[type="submit"]:hover {
      background-color: rgb(152, 241, 138);
    }

    #error {
      display: none;
      margin-top: 15px;
    }

    .result-box {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="login">
    <div class="image"></div>
    <h3 class="text-center mb-3" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
      Calculate Your BMI
    </h3>

    <form id="cal">
      <input type="number" id="weight" placeholder="Weight (kg)" name="weight" required>
      <input type="number" id="height" placeholder="Height (cm)" name="height" required>
      <input type="submit" id="b1" value="Calculate BMI">
      <div id="error" class="alert alert-danger" role="alert"></div>
      <div id="result" class="alert alert-info result-box" role="alert"></div>
    </form>
  </div>

  <script>
   
    $(document).ready(function () {
      $("#cal").on("submit", function (e) {
        e.preventDefault();

        const weight = parseFloat($("#weight").val());
        const height = parseFloat($("#height").val()) / 100; // convert cm to m

        if (!weight || !height || weight <= 0 || height <= 0) {
          $("#error").text("Please enter valid positive numbers for both fields.").show();
          $("#result").hide();
          return;
        }

        $("#error").hide();

        const bmi = (weight / (height * height)).toFixed(2);
        alert("Your BMI is: " + bmi);
        let status = "";

       
      });
    });
  </script>
</body>
</html>
