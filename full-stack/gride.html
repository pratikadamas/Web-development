<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .container{
            display: grid;
            width: 1500px;
            height: 1000px;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 100px 200px 200px;
            gap: 10px;
            background-color: rgb(234, 6, 6);
            

           
        }
        .item{
            background-color: rgb(141, 141, 227);
            border: 1px solid black;
            padding: 10px;
            font-size: 20px;
            text-align: center;
            box-shadow: 0 2px 10px rgba(9, 9, 9, 0.5);
            margin: 10px;
           

        }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="item">box1</div>
        <div class="item">box2</div>
        <div class="item">box3</div>
        <div class="item">box4</div>
        <div class="item">box5</div>
        <div class="item">box6</div>
        <div class="item">box7</div>
        <div class="item">box8</div>
        <div class="item">box9</div>
        <div class="item">box10</div>
        <div class="item">box11</div>
        <div class="item">box12</div>


    </div>
    
</body>
</html>
