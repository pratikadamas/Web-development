<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login !</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: rgb(232, 207, 207);
        
        }
        .login{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 600px;
            width: 400px;
            border: 2px solid rgb(11, 11, 11);
            margin-top: 10%;
            margin-left: 35%;
            position: absolute;
            background-color: rgb(234, 225, 225);
            border-radius: 20px;
        }
        input{
            margin: 10px;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid rgb(57, 185, 37);
          
           
        }
        input:hover{
            border: 1px solid rgb(175, 233, 156);
            box-shadow: 0 0 5px rgba(234, 26, 26, 0.788);
            transition: 0.2s;
            transform: scalex(1.2)
        }
        .image{
            height: 300px;
            width: 300px;
            background-image: url('https://cdnl.iconscout.com/lottie/premium/thumb/profile-login-6760440-5627366.gif');
            background-size: cover;
            border-radius: 50%;
            margin-bottom: 5px;
            border: 1px solid rgba(106, 112, 227, 0.701);
          
        }
       
       
        
        
    </style>
</head>
<body>
    <div class="login">
        <form action="" method="get">
          <div class="image"></div>


          <center>
            <h3 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Adm!n Log!n</h3>

            <input type="text" placeholder="username" name="username">
            <br>
            <input type="password" placeholder="password" name="password">
            <br>
          
            
            <center>
            <input type="submit" value="login">
            </center>
        </form>
    </div>
</body>
</html>
