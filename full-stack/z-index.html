<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index Example</title>
    <style>
        .container {
            position: relative;
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            margin: 20px;
        }

        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            color: white;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
        }

        .red {
            background-color: red;
            top: 20px;
            left: 20px;
            z-index: 1;
        }

        .blue {
            background-color: blue;
            top: 40px;
            left: 40px;
            z-index: 2;
        }

        .green {
            background-color: green;
            top: 60px;
            left: 60px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <h1>Z-Index Stacking Example</h1>
    <div class="container">
        <div class="box red">Red (z-index: 1)</div>
        <div class="box blue">Blue (z-index: 2)</div>
        <div class="box green">Green (z-index: 3)</div>
    </div>
    <p>The green <strong>box is on top</strong> because it has the highest <em>z-index</em>.</p>
</body>
</html>
