<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: blue;
            font-size: 30px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: cornflowerblue;
            color: yellow;
        }
        .d1, .d2, .d3, .d4, .d5 {
            display: none;
            font-size: 24px;
            margin: 10px 0;
            padding: 10px;
            background-color: lightgray;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: chartreuse;
        }
    </style>
</head>
<body>
    <button id="b1">Click For Sliding Effect</button>
    <div class="d1">WEB DEVWLOPMENT !</div>
    <div class="d2">JAVASCRIPT !</div>
    <div class="d3">JQUERY !</div>
    <div class="d4">REACT JS !</div>
    <div class="d5">NODE JS !</div>

</body>
</html>
<script>
    $(document).ready(function() {
        $("#b1").click(function() {
            $(".d1").slideToggle(1000, function() {
                $(".d2").slideToggle(1000, function() {
                    $(".d3").slideToggle(1000, function() {
                        $(".d4").slideToggle(1000, function() {
                            $(".d5").slideToggle(1000);
                        });
                    });
                });
            });
        });
    });
</script>
